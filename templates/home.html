<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <div class="home-page">
            <div class="hero-section">
                <h1>{{title}}</h1>
                <div class="hero-content">
                    {{content}}
                </div>
            </div>
            
            <div class="features mt-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3>No Database Required</h3>
                                <p>All content is stored in JSON files, making it lightweight and easy to deploy.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3>Multilingual Support</h3>
                                <p>Create content in multiple languages to reach a global audience.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3>Custom Fields</h3>
                                <p>Define custom fields for any content type to match your exact needs.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
